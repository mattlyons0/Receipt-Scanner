<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Receipt Scanner</title>
    <link rel="stylesheet" href="../css/libs/bootstrap-3.3.7-dist/css/bootstrap.css">
    <v-select :options="options"></v-select>
    <script src="../js/libs/vue.js"></script>
    <script src="../js/libs/vue-strap.js"></script>
    <script>
        new Vue({
            components: {
                vSelect: VueStrap.select
            },
            data: {
                options: []
            }
        })
    </script>
    <link rel="stylesheet" href="../css/libs/bootstrap-3.3.7-dist/css/bootstrap-theme.css">
    <link rel="stylesheet" href="../css/styles.css">
</head>
<body>
<div id="app">
    <h1>Receipt Scanner</h1>
    <label class="btn btn-default btn-file">
        Take Photo <input type="file" accept="image/*;capture=camera" style="display: none;" onchange="readURL(this)">
    </label>
    <img id="image" src="" v-if="showImage" style="height:100%;width:100%" />
</div>
</div>
<script src="../js/libs/bootstrap.min.js"></script>
<script src="../js/app.js"></script>
</body>
</html>
